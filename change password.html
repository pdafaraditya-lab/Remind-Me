<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Rubah Kata Sandi - RemindMe</title>
    <meta name="description" content="Perbarui kata sandi Anda untuk akun RemindMe" />
    <link rel="stylesheet" href="css/change password.css" />
  </head>
  <body>
    <main class="change-password">
      <header class="change-password-header">
        <img class="logo-remind-me" src="gambar/logo.png" alt="RemindMe Logo" />
        <h1 class="title">Rubah Kata Sandi</h1>
        <p class="desc">Kata Sandi Anda Harus Berbeda dari Kata Sandi yang Digunakan Sebelumnya.</p>
      </header>
      <form class="change-password-form" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <button type="submit" class="btn-save">Simpan</button>
        <a href="#" class="link-update">Perbarui Kata Sandi</a>
      </form>
    </main>
  </body>
</html>

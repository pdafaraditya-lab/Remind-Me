<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Lupa Kata Sandi - RemindMe</title>
    <meta name="description" content="Halaman lupa kata sandi untuk aplikasi RemindMe" />
    <link rel="stylesheet" href="css/forgot password.css" />
  </head>
  <body>
    <main class="forgot-password">
      <header class="forgot-password__header">
        <img class="logo-remind-me" src="gambar/logo.png" alt="RemindMe Logo" />
      </header>
      <section class="forgot-password__content">
        <h1 class="forgot-password__title">Lupa Kata Sandi Anda?</h1>
        <p class="forgot-password__desc">Silakan Masukkan Alamat Email Anda Untuk <br />Menerima Kartu Verifikasi.</p>
        <form class="forgot-password__form"   action="#" method="post" novalidate>
          <div class="form-group">
            <label for="email-input">Email</label>
            <input
              type="email"
              id="email-input"
              name="email"
              placeholder="Email"
              required
              autocomplete="email"
            />
          </div>
          <button type="submit" id="forgotForm" class="forgot-password__button">
            Kirim
          </button>
        </form>
        <div class="forgot-password__help">
          <p>Tidak memiliki akses lagi?</p>
          <a href="#">Coba Metode Lain</a>
        </div>
      </section>
    </main>
    <script>
      document.getElementById('forgotForm').addEventListener('click', function(e) {
  e.preventDefault(); // cegah submit form
  window.location.href = 'verifikasi email.html';
});
    </script>
  </body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard Tugas - RemindMe</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

<div class="app">

  <!-- GAMBAR HEADER -->
  <div class="header-img-wrapper">
    <img src="gambar/kalender.png" alt="Kalender" class="header-img" />
  </div>

  <!-- PANEL BIRU -->
  <div class="panel">

    <!-- SEARCH PILL ASLI -->
    <div class="search-pill" id="searchBtn">

      <!-- Tulisan sebelum diklik -->
      <span class="search-label">Cari Tugas</span>

      <!-- Input yang muncul setelah diklik -->
      <input 
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Cari tugas..."
      />

      <!-- ICON -->
      <svg viewBox="0 0 24 24" width="18" height="18" class="search-icon">
        <circle cx="11" cy="11" r="7" stroke="#111" stroke-width="2" fill="none"/>
        <line x1="20" y1="20" x2="16" y2="16" stroke="#111" stroke-width="2"/>
      </svg>

    </div>

    <!-- TAB -->
    <div class="tab-wrapper">
      <button class="tab-outline" id="belumBtn">Belum Selesai</button>
      <button class="tab-filled" id="selesaiBtn">Selesai</button>
    </div>

    <!-- BUTTON TAMBAH -->
    <button class="add-btn" id="tambahBtn">
        <span class="circle">+</span>
        Tambah Tugas Baru
    </button>

  </div>
</div>

<script>
  document.getElementById("belumBtn").addEventListener("click", function() {
  window.location.href = "tidak selesai.html";
});

document.getElementById("selesaiBtn").addEventListener("click", function() {
  window.location.href = "dashboard.html";
});

document.getElementById("tambahBtn").addEventListener("click", function() {
  window.location.href = "tambah tugas.html";
});


// SEARCH BEHAVIOR
const searchBtn = document.getElementById("searchBtn");
const searchLabel = document.querySelector(".search-label");
const searchInput = document.querySelector(".search-input");

searchBtn.addEventListener("click", () => {
  searchLabel.style.display = "none";
  searchInput.style.display = "block";
  searchInput.focus();
});
</script>

</body>
</html>

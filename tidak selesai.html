<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard Tugas - RemindMe</title>
  <link rel="stylesheet" href="css/tidak selesai.css" />
</head>

<body>
<div class="app">

  <div class="header-img-wrapper">
    <img src="gambar/kalender.png" alt="Kalender" class="header-img" />
  </div>

  <div class="panel">

    <div class="search-bar">
      <input type="text" placeholder="Cari Tugas" class="search-input"/>
      <svg viewBox="0 0 24 24" width="20" height="20" class="search-icon">
        <circle cx="11" cy="11" r="7" stroke="#111" stroke-width="2" fill="none"/>
        <line x1="20" y1="20" x2="16" y2="16" stroke="#111" stroke-width="2"/>
      </svg>
    </div>

    <div class="tab-wrapper">
      <button class="tab-active" id="belumBtn">Belum Selesai</button>
      <button class="tab-outline" id="selesaiBtn">Selesai</button>
    </div>

  </div>
</div>

<script>
document.getElementById("belumBtn").addEventListener("click", function() {
  window.location.href = "tidak selesai.html";
});
document.getElementById("selesaiBtn").addEventListener("click", function() {
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>

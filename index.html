<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Sign In - RemindMe</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="sign-in">
      <div class="sign-in__ellipse"></div>
      <header class="sign-in__header">
        <img class="logo-remind-me" src="gambar/logo.png" alt="RemindMe Logo" />
      </header>
      <h1 class="sign-in__title">Sign Up</h1>
      <form class="sign-in__form" novalidate>
        <div class="sign-in__field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
        </div>
        <div class="sign-in__field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" id="LogInBtn" class="sign-in__button">Sign In</button>
        <div class="sign-in__options">
          <label class="sign-in__remember">
            <input type="checkbox" id="remember" name="remember" />
            Ingat Saya
          </label>
          <a href="forgot password.html" class="sign-in__forgot">Lupa Kata Sandi?</a>
        </div>
      </form>
      <footer class="sign-in__footer">
        <span>Tidak Mempunyai Akun?</span>
        <a href="create account.html">Sign In</a>
      </footer>
    </main>

    <script>
      document.querySelector('.sign-in__form').addEventListener('submit', function(e) {
        e.preventDefault(); // Cegah submit

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Username validasi
        if (username.length < 8 || username.length > 20) {
          alert('Username harus 8-20 karakter!');
          document.getElementById('username').focus();
          return;
        }

        // Password minimal 8, ada huruf besar, angka/simbol
        const passwordRegex = /^(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
        if (!passwordRegex.test(password)) {
          alert('Password minimal 8 karakter, ada huruf besar & simbol!');
          document.getElementById('password').focus();
          return;
        }

        // Jika semua valid, baru redirect
        window.location.href = 'selesai akun.html';
      });
    </script>
  </body>
</html>
